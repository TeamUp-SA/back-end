version: "3.8"

services:
  # ------------------- Database -------------------
  db:
    image: postgres:15
    container_name: topup_postgres
    restart: always
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - topup
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U $${POSTGRES_USER} -d $${POSTGRES_DB}"]
      interval: 5s
      timeout: 5s
      retries: 5

  # ------------------- User Service -------------------
  user-service:
    build: ./user-service
    image: user-service:latest
    container_name: user-service
    depends_on:
      db:
        condition: service_healthy
    environment:
      DATABASE_DSN: ${DATABASE_DSN}
      JWT_SECRET: ${JWT_SECRET}
    ports:
      - "8081:8081"
    networks:
      - topup

  # ------------------- Auth Service -------------------
  auth-service:
    build:
      context: .
      dockerfile: auth-service/Dockerfile
    image: auth-service:latest
    container_name: auth-service
    depends_on:
      - user-service
    environment:
      DATABASE_DSN: ${DATABASE_DSN}
      JWT_SECRET: ${JWT_SECRET}
      GOOGLE_CLIENT_ID: ${GOOGLE_CLIENT_ID}
      GOOGLE_CLIENT_SECRET: ${GOOGLE_CLIENT_SECRET}
      OAUTH_REDIRECT_URL: ${OAUTH_REDIRECT_URL}
      USER_SERVICE_ADDR: ${USER_SERVICE_ADDR}
    ports:
      - "8082:8082"
    networks:
      - topup

  # ------------------- KrakenD API Gateway -------------------
  krakend:
    image: krakend:latest
    container_name: krakend
    depends_on:
      - user-service
      - auth-service
    volumes:
      - ./krakend.json:/etc/krakend/krakend.json
    command: ["run", "-c", "/etc/krakend/krakend.json"]
    ports:
      - "8888:8888"
    networks:
      - topup

  # ------------------- Zookeeper -------------------
  zookeeper:
    image: zookeeper:3.9
    container_name: zookeeper
    restart: always
    ports:
      - "2181:2181"
    networks:
      - topup
    healthcheck:
      test: ["CMD-SHELL", "echo ruok | nc localhost 2181 | grep imok"]
      interval: 5s
      retries: 5
      timeout: 5s

  kafka:
    image: wurstmeister/kafka
    container_name: kafka
    ports:
      - "9092:9092"
    environment:
      KAFKA_ADVERTISED_HOST_NAME: kafka
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
    depends_on:
      zookeeper:
        condition: service_healthy
    networks:
      - topup

  # ------------------- Notification Service -------------------
  notification-service:
    build: ./notification-service
    container_name: notification-service
    environment:
      MAILERSEND_SMTP_USER: "MS_BBVFQ8@test-zkq340e8z7kgd796.mlsender.net"
      MAILERSEND_SMTP_PASS: "mssp.DTL4LFG.pxkjn41ry50gz781.23AXsZY"
      MAILERSEND_SMTP_SERVER: "smtp.mailersend.net"
      MAILERSEND_SMTP_PORT: "587"
    depends_on:
      - kafka
    ports:
      - "8083:8083"
    expose:
      - 9999
    networks:
      - topup

volumes:
  pgdata:

networks:
  topup:
    driver: bridge
