services:
  db:
    image: postgres:15
    container_name: topup_postgres
    restart: always
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    ports:
      - "5432:5432"
    volumes:
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - topup

  api-gateway:
    build: ./api-gateway
    image: api-gateway:release-1
    container_name: api-gateway
    depends_on:
      - db
    environment:
      PORT: 8080
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_HOST: db
      CF_ACCESS_CLIENT_ID: ${CF_ACCESS_CLIENT_ID}
      CF_ACCESS_CLIENT_SECRET: ${CF_ACCESS_CLIENT_SECRET}
      CF_TEAM_DOMAIN: ${CF_TEAM_DOMAIN}
    ports:
      - "8080:8080"
    networks:
      - topup

networks:
  topup:
    driver: bridge
